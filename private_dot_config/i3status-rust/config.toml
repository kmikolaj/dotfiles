[theme]
theme = "solarized-dark"

[icons]
icons = "awesome6"

[[block]]
block = "disk_space"
path = "/"
info_type = "free"
format = " $icon $available"
alert = 10.0
warning = 20.0

[[block]]
block = "disk_space"
path = "/home"
info_type = "free"
format = " $icon $available"
alert = 10.0
warning = 20.0

[[block]]
block = "cpu"
interval = 1
format = " $icon $barchart $utilization $frequency"

[[block]]
block = "memory"
format = " $icon $mem_used"
interval = 10
warning_mem = 80
critical_mem = 95

[[block]]
block = "backlight"

[[block]]
block = "temperature"
interval = 10
format = " $icon $average"
good = 35
idle = 45
info = 60
warning = 80
chip = "coretemp-isa-*"

[[block]]
block = "net"
format = " $icon {$ssid|} ^icon_net_down $speed_down.eng(prefix:K) ^icon_net_up $speed_up.eng(prefix:K) "

